        <div class="py-10 w-full absolute top-0 z-50 container  left-[50%] translate-x-[-50%] flex px-8 flex-row justify-between items-center">
            <button x-on:click="mute=!mute" x-data="{mute:true}" class="text-lg z-50 bg-white p-2 rounded-xl hover:scale-105 duration-150 shadow-lg ease-in-out flex items-center gap-2 font-semibold">
                <ion-icon x-show="mute==true" class="text-2xl text-blue-500" name="volume-high-outline"></ion-icon>
                <ion-icon x-show="mute==false" class="text-2xl" name="volume-mute-outline"></ion-icon>
                <span x-show="mute==true" class="text-blue-500 text-sm font-medium">Mute</span>
                <span x-show="mute!=true" >Mute</span>
            </button>
            <button x-on:click="mute=!mute" x-data="{mute:true}" class="text-lg z-50 bg-white p-2 rounded-xl hover:scale-105 duration-150 shadow-lg ease-in-out flex items-center gap-2 font-semibold">
                <ion-icon class="text-2xl" name="repeat-outline"></ion-icon>
                <span x-show="mute==true" class="text-sm font-medium">Replay</span>
                <span x-show="mute!=true" >Mute</span>
            </button>
        </div>

        <div class="flex flex-col relative h-screen flex-1 items-center overflow-hidden ">
                <video class="h-screen" autoplay>
                    <source src="./qVideos/(4).mp4" type="video/mp4">
                </video>
        </div>
